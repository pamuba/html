<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        function getValues(){
           var r = document.getElementsByTagName("input");
           for(var i=0;i<r.length-1;i++){
              if(r[i].checked)
              {
                  document.getElementById("result").innerHTML = r[i].value;
              }
           }
        }
    </script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <input type="radio" name="fruits" value="mango"></input>MANGO<br>
    <input type="radio" name="fruits" value="apple"></input>APPLE<br>
    <input type="radio" name="fruits" value="banana"></input>BANANA<br>
    <input type="radio" name="fruits" value="grapes"></input>GRAPES<br>
    <input type="button" onclick="getValues()" value="CLICK"><label id="result"></label>

</html>
